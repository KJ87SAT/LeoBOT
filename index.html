<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot サポートページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Discord Bot サポートページ</h1>
            <p>革新的な機能であなたのDiscord体験を向上させます</p>
        </div>
    </header>
    <nav>
        <ul class="nav-menu">
            <li><a href="#usage">使用方法</a></li>
            <li><a href="#organization">運営組織</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>
    <main>
        <section id="usage" class="section">
            <h2>使用方法</h2>
            <p>このセクションでは、Botの使い方について説明します。</p>
        </section>
        <section id="organization" class="section">
            <h2>運営組織</h2>
            <p>このBotはXYZ Techによって運営されています。信頼できる技術を提供しています。</p>
        </section>
        <section id="contact" class="section">
            <h2>お問い合わせ</h2>
            <p>質問やフィードバックをお寄せください。迅速に対応いたします。</p>
            <form id="contactForm" class="contact-form">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="例: example@mail.com" required>
                <label for="message">メッセージ</label>
                <textarea id="message" name="message" placeholder="ここにメッセージを入力してください" rows="5" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 XYZ Tech. All Rights Reserved.</p>
    </footer>
</body>
</html>
