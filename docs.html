<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot コマンド一覧</title>
    <link rel="stylesheet" href="docs.css">
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <h1>Discord Bot コマンド一覧</h1>
        <p>Botのすべてのコマンドをここで確認できます。</p>
    </header>

    <!-- 検索欄 -->
    <section class="search-container">
        <input type="text" id="search" placeholder="コマンドを検索..." />
        <button id="search-btn"><span>検索</span></button>
    </section>

    <!-- コマンドリスト -->
    <main>
        <section class="command-list">
            <!-- コマンド欄の内容 -->
            <div class="command">
                <div class="command-title">!help</div>
                <div class="command-description">Botの使い方やヘルプを表示します。</div>
                <div class="command-usage">使い方: !help</div>
            </div>
            <div class="command">
                <div class="command-title">!ping</div>
                <div class="command-description">Botの応答時間を測定します。</div>
                <div class="command-usage">使い方: !ping</div>
            </div>
            <!-- ... 他のコマンド50個分をここに追加 -->
            <!-- 省略して他のコマンドを追加してください。 -->
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 Discord Bot Team. All rights reserved.</p>
    </footer>

    <script src="docs.js"></script>
</body>
</html>
